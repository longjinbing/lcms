  <!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head th:include="lib/css :: css(~{::title},~{})" >
<title>角色管理</title>

</head>
<body>
	<div class="body-content">
		<div id="content">
			<div id="toolbar">
				<div class="searchTextWrap">
					<select id="searchField" class="searchField">
						<option value="name">角色名称</option>
						<option value="remark">备注</option>
						<option value="description">描述</option>
					</select> <input class="searchText" id="searchText" type="text" placeholder="搜索">
					<button type="button" @click="reload " class="btn btn-default">搜索</button>
				</div>
				<button shiro:hasPermission="sysrole/save"
					type="button" class="btn btn-success" @click="addForm">
					<span class="glyphicon glyphicon-plus" aria-hidden="true"></span>新增
				</button>
				<button shiro:hasPermission="sysrole/update"
					type="button" class="btn btn-warning" @click="editForm">
					<span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>选择修改
				</button>
				<button shiro:hasPermission="sysrole/details/"
					type="button" class="btn btn-warning" @click="details">详情
				</button>
				<button id="" shiro:hasPermission="sysrolemenu/save"
						type="button" class="btn btn-success" @click="menuForm">
					<span class="glyphicon glyphicon-plus" aria-hidden="true"></span>管理角色权限
				</button>
				<button  shiro:hasPermission="sysrole/delete"
					type="button" class="btn btn-danger" @click="deleteData">
					<span class="glyphicon glyphicon-remove" aria-hidden="true"></span>选择删除
				</button>
				<div class="btn-group" shiro:hasPermission="sysrole/export">
					<button type="button" class="btn btn-primary dropdown-toggle"
						data-toggle="dropdown">
						<span class="glyphicon glyphicon-share" aria-hidden="true"></span>导出数据
						<span class="caret"></span>
					</button>
					<ul class="dropdown-menu" role="menu">
						<li><a @click='exportData("excel")' href="#">导出为Excel</a></li>
						<li><a @click='exportData("doc")' href="#">导出为WORD</a></li>
					</ul>
				</div>
				<!-- <div class="searchTimeWrap">
					<input id="startTime" class="searchTime"  placeholder="开始时间" type="date"/>&nbsp&nbsp—&nbsp&nbsp<input id="endTime" class="searchTime" placeholder="结束时间" type="date"/>
					<button type="button" @click="timeQuery " class="btn btn-default">查找</button>
				</div>-->
			</div>
			<table id="datatable"></table>
			<div id="formwrap" class="formwrap">
				<form class="form-horizontal" v-modal="sysRole" id="modal-form"
					role="form">
					<div class="form-group">
						<label for="部门ID" class="col-sm-2 control-label">所属部门</label>
						<div class="col-sm-7">
						<ztree-input @change="change" :id="sysRole.deptId" :url="deptlisturl" :name="sysRole.deptName"></ztree-input>
						</div>
						<div class="col-md-3"></div>
					</div>
					<div class="form-group">
						<label for="角色名称" class="col-sm-2 control-label">角色名称:</label>
						<div class="col-sm-7">
							<input type="text" class="form-control"
								v-model="sysRole.name"
								name="name" id="name"
								placeholder="角色名称">
						</div>
						<div class="col-md-3"></div>
					</div>
					<div class="form-group">
						<label for="备注" class="col-sm-2 control-label">备注:</label>
						<div class="col-sm-7">
							<input type="text" class="form-control"
								v-model="sysRole.remark"
								name="remark" id="remark"
								placeholder="备注">
						</div>
						<div class="col-md-3"></div>
					</div>
					<div class="form-group">
						<label for="描述" class="col-sm-2 control-label">描述:</label>
						<div class="col-sm-7">
							<input type="text" class="form-control"
								v-model="sysRole.description"
								name="description" id="description"
								placeholder="描述">
						</div>
						<div class="col-md-3"></div>
					</div>
					<div class="form-group">
						<div class="col-md-12 text-center">
							<button type="submit" class="btn btn-success">保存</button>
							<input type="reset" class="btn btn-primary" value="重置" />
							<button type="button" class="btn btn-default pull-right  layui-layer-close">关闭</button>
						</div>
					</div>
					<div id="error" class="text-center"></div>
				</form>
			</div>
			<div class="modal fade form-modal" id="menumodal" tabindex="-1"
				 role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
				<div class="modal-dialog">
					<div class="modal-content">
						<div class="modal-header">
							<button type="button" class="close" data-dismiss="modal"
									aria-hidden="true">&times;</button>
							<h4 class="modal-title text-center" id="myModalLabel">{{modalTitle}}</h4>
						</div>
						<div class="modal-body">
							<form class="form-horizontal" v-modal="sysRole" id="modal-form"
								  role="form">
								<input type="hidden" class="form-control"
									   v-model="sysRole.id" name="id"
									   placeholder="部门ID">

								<div>
									<div id="tree" class=" fl tree"></div>
								</div>
								<div class="form-group">
									<div class="col-sm-offset-2 col-sm-7">
										<button type="button" @click="saveMenu" class="btn btn-success">保存</button>
										<button type="button" class="btn btn-default pull-right"
												data-dismiss="modal">关闭</button>
									</div>
								</div>
								<div class="text-center"></div>
							</form>
						</div>
					</div>
				</div>
			</div>
			<div id="detailswrap" class="detailswrap">
                <table class="table details-table table-bordered">
                    <thead>
                    <tr>
                        <th>名称</th>
                        <th>数据</th>
                    </tr>
                    </thead>
                    <tbody>
<tr>
    <td class="text-right">角色名称:</td>
    <td v-html="sysRole.name | stringFormat"></td>
</tr>
<tr>
    <td class="text-right">备注:</td>
    <td v-html="sysRole.remark | stringFormat"></td>
</tr>
	<tr>
		<td  class="text-right">操作人:</td>
		<td>{{sysRole.createName}}</td>
	</tr>
<tr>
    <td class="text-right">创建时间:</td>
    <td v-html="sysRole.createTime | stringFormat"></td>
</tr>
<tr>
    <td class="text-right">更新时间:</td>
    <td v-html="sysRole.updateTime | stringFormat"></td>
</tr>
<tr>
    <td class="text-right">描述:</td>
    <td v-html="sysRole.description | stringFormat"></td>
</tr>
                    </tbody>
                </table>
			</div>
		</div>
	</div>

	<div th:include="lib/js :: js" ></div>
	<div th:include="lib/yntree :: js"></div>

	<script th:src="@{/static/admin/sysrole.js}"></script>
<style>
	#tree ul>li ul>li ul{
		padding: 0;
		margin-left: 35px;
	}
	#tree ul>li ul>li ul>li{
		display: inline-block;
		float: left;
		margin-right: 10px;
	}
</style>
</body>
</html>
