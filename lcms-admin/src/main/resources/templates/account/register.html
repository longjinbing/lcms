<!DOCTYPE html>
<html  xmlns="http://www.w3.org/1999/xhtml"
	   xmlns:th="http://www.thymeleaf.org"
	   xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
	   layout:decorator="common/layout">
<head>
	<title>注册</title>
</head>
<body>
<div layout:fragment="content">

	<div class="loginWrap col-md-4" id="registerWrap" style="width: 600px; border-radius: 10px; height: 550px; position: absolute; top: 25%; left: 50%; margin-top: -150px; margin-left: -300px; padding: 30px 40px 40px 40px; background: white;">
		<form class="form-horizontal" id="registerForm" v-model="user" role="form">
			<h2 class="text-center">用户注册</h2>
			<br>
			<div class="form-group">
				<label for="firstname" class="col-sm-2 control-label">学号</label>
				<div class="col-sm-7">
					<input type="text" class="form-control" v-model="user.number"
						   name="number" id="number" placeholder="请输入学号">
				</div>
				<div class="col-sm-3" v-html="error.username | errorFormat"></div>
			</div>
			<div class="form-group">
				<label for="firstname" class="col-sm-2 control-label">姓名</label>
				<div class="col-sm-7">
					<input type="text" class="form-control" v-model="user.username"
						name="username" id="username" placeholder="请输入姓名">
				</div>
				<div class="col-sm-3" v-html="error.username | errorFormat"></div>
			</div>
			<div class="form-group">
				<label for="firstname" class="col-sm-2 control-label">密码</label>
				<div class="col-sm-7">
					<input type="password" class="form-control" v-model="user.password"
						name="password" id="password" placeholder="请输入密码">
				</div>
				<div class="col-sm-3"></div>
			</div>
			<div class="form-group">
				<label for="firstname" class="col-sm-2 control-label">再输一次</label>
				<div class="col-sm-7">
					<input type="password" class="form-control"
						v-model="confirmpassword" name="confirmpassword"
						placeholder="再输入一次">
				</div>
				<div class="col-sm-3"></div>
			</div>
			<div class="form-group">
				<label for="firstname" class="col-sm-2 control-label">邮箱</label>
				<div class="col-sm-7">
					<input type="text" class="form-control" v-model="user.email"
						name="email" placeholder="邮箱账号">
				</div>
				<div class="col-sm-3"></div>
			</div>
			<div class="form-group">
				<label for="firstname" class="col-sm-2 control-label">手机号</label>
				<div class="col-sm-7">
					<input type="text" class="form-control" v-model="user.mobile"
						name="mobile" placeholder="手机号码">
				</div>
				<div class="col-sm-3"></div>
			</div>
			<div class="form-group">
		    <div class="col-sm-offset-2 col-sm-10">
		      <div class="checkbox">
		        <label>
		          <input type="checkbox" style="margin-top:2px;" checked v-model="agree" name="agree"><a>同意用户注册协议</a>
		        </label>
				  <label></label>
		      </div>
		    </div>
		  </div>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<input type="submit" class="btn btn-success" value="注册" 、>
					<a class="" th:href="@{/account/login}">登录</a>
				</div>
			</div>
		</form>
	</div>
<div th:include="lib/js :: js" ></div>
	<script type="text/javascript">
        topLoginWindow();
		var vm = new Vue({
			el : '#registerWrap',
			data : {
				user : {
					username : '',
                    number: '',
					password : '',
					email:'',
					mobile:''
				},
				error:{},
				confirmpassword:'',
				agree:true
			},
            filters:{
                errorFormat:function (value) {
                    if(value!=undefined) {
                        return errorMessageFormat(value);
                    }
                }
            },
			beforeCreate : function() {
				if (self != top) {
					top.location.href = self.location.href;
				}
			},
			methods : {
				refreshCode : function() {
					this.src = "captcha.jpg?t=" + $.now();
				},
				register: function(event) {
					$.ajax({
						type : "POST",
						url : "[[@{/account/register}]]",
						data : JSON.stringify(vm.user),
						dataType : "json",
						contentType:"application/json",
						success : function(r) {
							if (r.code == 0) {//登录成功
								alert(r.msg+",2秒后进入登录页面");
								setTimeout(function(){
									parent.location.href = '[[@{/account/login}]]';
								},2000);
							} else {
							    vm.error=r.data;
								alert(r.msg);
							}
						}
					});
				}
			}
		});
		$(function() {
			$("#registerForm").validate({
                onfocusout: function(element) { $(element).valid(); },
				rules : {
					username : {
						required : true,
						minlength : 2
					},
					number:{
					    required:true,
                        minlength : 6,
						maxlength:15,
                        remote : {
                            type : "get",
                            url : transUrl("/account/number"),
                            dataType : "html",
                            dataFilter : function(r) {
                                r=JSON.parse(r);
                                if(r.code==0){
                                    return true;
                                }
                                return false;
                            }
                        }
					},
					password : {
						required : true,
						minlength : 6
					},
					confirmpassword : {
						required : true,
						equalTo:"#password"
					},
					email:{
						required:true,
						email:true
					},
					mobile:{
						required:true,
						minlength : 11
					},
					agree:{
						required:true
					}
				},
				messages : {
					username : {
						required : "请输入用户名",
						minlength : "2-10个字符"
					},
                    number : {
                        required : "请输入学号",
                        minlength : "6-16个字符",
						maxlength:"6-15个字符",
                        remote:"学号已注册"
                    },
					password : {
						required : "请输入密码",
						minlength : "6-16个字符"
					},
					confirmpassword : {
						required : "请重复密码",
						equalTo:"密码不一致"
					},
					email: {
						required : "请输入邮箱",
						email:"格式错误"
					},
					mobile : {
						required :"请输入手机号",
						minlength : "格式错误"
					},
					agree:{
						required:"请同意用户注册协议"
					}
				},
				submitHandler : function(form) {
					vm.register();
				},
                errorPlacement : function(error, element) {
                    tipError(error, element);
                },
                showErrors : function(errorMap, errorList) {
                    for(var obj in errorMap) {
                        /*$('#' + obj).parent().addClass('has-error');*/
                    }
                    this.defaultShowErrors();
                },
                success:function(label) {
                    $(label).removeClass('error').addClass("validate-success");
                },
                invalidHandler: function(form, validator) {
                }
			});

		})
	</script>
</div>
</body>

</html>
